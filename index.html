<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coding Quiz</title>
			<link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/scripts.js"></script>

    </head>

    <body>
			<h1> Coding Language Questionnaire </h1>
			<br>

			<form> 
				<p class="q1"><h2> How many siblings do you have? </h1></p>
				<input type="radio" id="html" name="siblings" value="zero">
				<label for="html">Zero</label><br>
				<input type="radio" id="css" name="siblings" value="one">
				<label for="css">One</label><br>
				<input type="radio" id="javascript" name="siblings" value="2plus">
				<label for="javascript">Two or more</label>
				<br><br>

				<p class="q2"><h2> What is your go-to coffee shop order? </h2></p>
				<label for="coffee">Choose a drink:</label>
  			<select name="coffee" id="drinks">
    		<option value="double'">Double McLovin', extra cream</option>
    		<option value="psl">Venti iced PSL</option>
    		<option value="matcha">Mucha Matcha late, extra foam</option>
  		</select>
  		<br><br>

			<p class <h1>Can You Make a Triangle?</h1> 
			<label for="sideA">Side A</label>
  <input type="submit" value="Submit">
			</form>
