<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coding Quiz</title>
			<link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/scripts.js"></script>

    </head>

    <body>
			<h1> Which Coding Language Should You Learn? </h1>

			<form id="questionnaire"> 
				<p class="q1"><h2> How many siblings do you have? </h2>
					<input type="radio" id="zero" name="siblings" value="zero">
					<label for="html">Zero</label><br>
					<input type="radio" id="one" name="siblings" value="one">
					<label for="css">One</label><br>
					<input type="radio" id="2plus" name="siblings" value="2plus">
					<label for="javascript">Two or more</label>
				</p><br>

				<p class="q2"><h2> What is your go-to coffee shop order? </h2>
					<label for="coffee">Choose a drink:</label>
  				<select name="coffee" id="drinks">
    			<option value="double'">Double McLovin', extra cream</option>
    			<option value="psl">Venti iced PSL</option>
    			<option value="matcha">Mucha Matcha late, extra foam</option>
  				</select>
				</p><br>

				<p class="q3"><h2> What is your favorite color? </h2>
				<label for="color"></label>
				<input id="color" type="text">
				</p><br>

				<p class="q4"><h2> Which would you rather take a shot of? </h2>
				<label for="shot">Choose a shot:</label>
  			<select name="shot" id="shot">
    		<option value="ranch'"> Ranch </option>
    		<option value="soy"> Soy sauce </option>
    		<option value="mustard"> Mustard </option>
  			</select>
  			</p><br>

				<p class="q5"><h2> What manufacturer of car would you like to drive? </h2>
				<input type="radio" id="audi" name="car" value="audi">
				<label for="html"> Audi </label><br>
				<input type="radio" id="suby" name="car" value="suby">
				<label for="css"> Subaru </label><br>
				<input type="radio" id="lr" name="car" value="lr">
				<label for="javascript"> Land Rover </label>
				</p><br>

				<p class="submit"><button type="submit"> Tell Me! </button></p>
			</form>

			<div class="hidden"><h2> You should learn this coding Language </h2></div>

			<div id="Ruby" class="hidden" display="none">
				<h3> Ruby </h3>
			</div>

			<div id="Python" class="hidden" display="none">
				<h3> Python </h3>
			</div>

			<div id="Rust" class="hidden" display="none">
				<h3> Rust </h3>
			</div>

		</body>
